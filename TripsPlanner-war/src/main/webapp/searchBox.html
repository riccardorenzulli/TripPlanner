<!-- BEGIN: SEARCH SECTION -->
<section>
    <div class="row full-width-search">
        <div class="container clear-padding">
            <div class="col-md-8 search-section">
                <div role="tabpanel">
                    <!-- BEGIN: TAB PANELS -->
                    <div class="tab-content">
                        <!-- BEGIN: FLIGHT SEARCH -->
                        <div role="tabpanel" class="tab-pane active" id="flight">
                            <form action="ControllerServlet?action=search" method="post" onsubmit="return validateSearch(this);">
                                <div class="col-md-12 product-search-title">Trip information</div>
                                <div class="clearfix"></div>
                                <!--                                <div class="col-md-6 col-sm-6 search-col-padding">
                                                                    <label>Leaving From</label>
                                                                    <div class="input-group">
                                                                        <input id="departure_city" name="departure_city" class="form-control" required="" placeholder="E.g. London" type="text">
                                                                        <span class="input-group-addon">
                                                                            <i class="fa fa-map-marker fa-fw"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>-->
                                <div class="col-md-6 col-sm-6 search-col-padding">
                                    <label>Destination</label>
                                    <div class="input-group">
                                        <input id="destination_city" name="destination_city" class="form-control" placeholder="Enter a location" autocomplete="on" type="text">
                                        <span class="input-group-addon"><i class="fa fa-map-marker fa-fw"></i></span>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-md-6 col-sm-6 search-col-padding">
                                    <label>Departure Date</label>
                                    <div class="input-group">
                                        <input type="text" id="departure_date" name="departure_date" class="form-control" placeholder="MM/DD/YYYY">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar fa-fw"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 search-col-padding">
                                    <label>Return Date</label>
                                    <div class="input-group">
                                        <input type="text" id="return_date" name="return_date" class="form-control" placeholder="MM/DD/YYYY">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar fa-fw"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-md-3 col-sm-3 search-col-padding">
                                    <label>Adult</label><br>
                                    <!-- <input id="adult_count" name="adult_count" value="1" class="form-control quantity-padding"> -->
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="quant[1]" onclick="decrement('adult_count')">
                                                <span class="glyphicon glyphicon-minus"></span>
                                            </button>
                                        </span>
                                        <input id="adult_count" name="adult_count" type="text" class="form-control input-number" value="1">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]" onclick="increment('adult_count')">
                                                <span class="glyphicon glyphicon-plus"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3 search-col-padding">
                                    <label>Child</label><br>
                                    <!-- <input type="text" id="child_count" name="child_count" value="1" class="form-control quantity-padding"> -->
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="quant[1]" onclick="decrement('child_count')">
                                                <span class="glyphicon glyphicon-minus"></span>
                                            </button>
                                        </span>
                                        <input id="child_count" name="child_count" type="text" class="form-control input-number" value="0">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]" onclick="increment('child_count')">
                                                <span class="glyphicon glyphicon-plus"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-md-12 search-col-padding">
                                    <label>ACTIVITIES</label>
                                    <ul class="list-unstyled list-inline">
                                        <li><input id="museums" type="checkbox" name="museums" value="YES"> Museums</li>
                                        <li><input id="culture" type="checkbox" name="art" value="YES"> Art</li>
                                        <li><input id="nature" type="checkbox" name="nature" value="YES"> Nature</li>
                                        <li><input id="shopping" type="checkbox" name="shopping" value="YES"> Shopping</li>
                                        <li><input id="night_life" type="checkbox" name="night_life" value="YES"> Night life</li>
                                    </ul>
                                </div>

                                <div class="clearfix"></div>
                                <input type="hidden" id="latitude" name="latitude">
                                <input type="hidden" id="longitude" name="longitude">

                                <div class="col-md-12 search-col-padding">
                                    <input type="submit" class="search-button btn transition-effect" value="Search">
                                </div>
                                <div class="clearfix"></div>

                            </form>
                        </div>

                        <input id="add_memory" class="search-button btn transition-effect" value="Add Memory" onclick="openMemoryUpload()">

                        <div id="add_memory_div">
                            <form id="add_memory_form" class="box" method="post" action="" enctype="multipart/form-data">
                            <!--                            
                                <form id="add_memory_form" class="box" method="post" action="" enctype="multipart/form-data">
                                <input type="text" name="description" placeholder="Write your description"/>
                                <input id="input-b2" name="input-b2" type="file" class="file" data-show-preview="false">
                                <input type="submit" value="Upload"/>
                            </form>-->
                                <input id="description" type="text" name="description" placeholder="Write your description"/>
                                <div id="upload-wrap">
                                    <div class="image-upload-wrap">
                                        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                                        <div class="drag-text">
                                            <h3>Drag and drop a file or select add Image</h3>
                                        </div>
                                    </div>
                                    <div class="file-upload-content">
                                        <img class="file-upload-image" src="#" alt="your image" />
                                        <div class="image-title-wrap">
                                            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                                        </div>
                                    </div>
                                    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">Add Image</button>
                                </div>
                                <input class="search-button btn transition-effect" type="submit" value="Upload"/>
                            </form>
                        </div>

                        <!--                        <form action="ControllerServlet?action=memoryUpload" method="post" enctype="multipart/form-data">
                                                    <input type="text" name="description" />
                                                    <input type="file" name="memoryIMG" />
                                                    <input type="submit" />
                                                </form>-->
                        <!-- END: FLIGHT SEARCH -->
                    </div>
                    <!-- END: TAB PANE -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: SEARCH SECTION -->
